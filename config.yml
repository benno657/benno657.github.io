baseURL: https://benno.app/
languageCode: en-us
title: Benno
theme: "PaperMod"

# Build settings
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

params:
  description: "A viewfinder for iBenno"
  keywords: [Blog, Portfolio, PaperMod, Programming, Engineering, Technology, Science, Math]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  timeZone: "Europe/Stockholm"
  dateFormat: "2006-01-02 kl. 15:04"

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10

    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

    - identifier: about
      name: about
      url: /about/
      weight: 30

# Syntax highlighting
pygmentsUseClasses: true

markup:
  highlight:
    noClasses: false
